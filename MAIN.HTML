<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        /* Header style */
        h2 {
            text-align: center;
            color: #333;
        }

        /* Form input styles */
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            padding: 12px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Confirmation message */
        #confirmationMessage {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Student Registration Form</h2>

        <form id="registrationForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea><br><br>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="computer_science">Computer Science</option>
                <option value="electronics">Electronics</option>
                <option value="mechanical">Mechanical</option>
                <option value="civil">Civil</option>
            </select><br><br>

            <label for="year">Year of Study:</label>
            <select id="year" name="year" required>
                <option value="first_year">1st Year</option>
                <option value="second_year">2nd Year</option>
                <option value="third_year">3rd Year</option>
                <option value="fourth_year">4th Year</option>
            </select><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter 10-digit phone number"><br><br>

            <input type="submit" value="Submit">
        </form>
        <div id="confirmationMessage">Registration Successful! A confirmation email has been sent.</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('registrationForm');
            const confirmationMessage = document.getElementById('confirmationMessage');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const fullname = document.getElementById('fullname').value;
                const email = document.getElementById('email').value;
                const address = document.getElementById('address').value;
                const branch = document.getElementById('branch').value;
                const year = document.getElementById('year').value;
                const phone = document.getElementById('phone').value;

                if (fullname && email && address && branch && year && phone.match(/^[0-9]{10}$/)) {
                    form.style.display = 'none';
                    confirmationMessage.style.display = 'block';
                    sendEmail(fullname, email, address, branch, year, phone);
                } else {
                    alert('Please fill out all fields correctly!');
                }
            });
        });

        function sendEmail(fullname, email, address, branch, year, phone) {
            const mailtoLink = `mailto:${email}?subject=Registration Confirmation&body=Dear ${fullname},%0D%0A%0D%0AThank you for registering.%0D%0A%0D%0AYour details:%0D%0A- Name: ${fullname}%0D%0A- Address: ${address}%0D%0A- Branch: ${branch}%0D%0A- Year: ${year}%0D%0A- Phone: ${phone}%0D%0A%0D%0AWe appreciate your response!`;
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
